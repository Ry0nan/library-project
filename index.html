<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Library </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div>
            <h1> Personal Book Dump </h1>
        </div>
    </header>

    <!-- Book Form -->
    <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <label>
            <input type="checkbox" id="read_status"> Read
        </label>

        <!-- Add Book Button -->
        <button class="add-book">
            Add Book
        </button>
    </form>

    <!-- Book Cards (this is where the books are displayed)-->
    <div id="library"></div>

    <!-- Modal for the Forms -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="bookForm">
            <label>Title:</label>
            <input type="text" id="title" required><br>

            <label>Author:</label>
            <input type="text" id="author" required><br>

            <label>Pages:</label>
            <input type="number" id="pages" required><br>

            <label>Read:</label>
            <input type="checkbox" id="read_status"><br>

            <button type="submit">Add Book</button>
            </form>
        </div>
    </div>


    <!-- Script for Adding Books -->
    <script src="script.js"></script>
    
</body>
</html>
