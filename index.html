<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Library </title>
</head>
<body>

    <!-- Header -->
    <header>
        <div>
            <h1> Personal Book Dump </h1>
        </div>
    </header>

    <!-- Book Form -->
    <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <label>
            <input type="checkbox" id="read_status"> Read
        </label>

        <!-- Add Book Button -->
        <button class="add-book">
            Add Book
        </button>
    </form>

    <!-- Book Cards (this is where the books are displayed)-->
    <div id="library"></div>

    <!-- Script for Adding Books -->
    <script src="script.js"></script>
    
</body>
</html>
